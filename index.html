  <form id="downloadForm">
    <input type="url" id="url" placeholder="粘贴YouTube视频链接..." required>
    <select id="format">
      <option value="mp3">MP3格式</option>
      <option value="mp4">MP4格式</option>
    </select>
    <button type="submit">开始下载</button>
  </form>

  <div class="message" id="message"></div>

  <div class="lang-switch" onclick="switchLanguage()">Switch to English</div>

  <!-- 成功提示音 -->
  <audio id="successSound" src="https://assets.mixkit.co/sfx/preview/mixkit-bell-notification-933.mp3" preload="auto"></audio>

  <script>
    const form = document.getElementById('downloadForm');
    const message = document.getElementById('message');
    const successSound = document.getElementById('successSound');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      message.style.color = '#1d1d1f';
      message.textContent = '正在处理，请稍候...';

      const url = document.getElementById('url').value.trim();
      const format = document.getElementById('format').value;

      if (!url) {
        message.style.color = 'red';
        message.textContent = '❌ 请输入有效的YouTube链接。';
        return;
      }

      try {
        const response = await fetch('https://youtube-downloader-backend-lflr.onrender.com/download/', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded'
          },
          body: new URLSearchParams({ url, format })
        });

        if (response.ok) {
          const blob = await response.blob();
          const downloadUrl = window.URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = downloadUrl;
          a.download = `youtube下载.${format}`;
          document.body.appendChild(a);
          a.click();
          a.remove();
          window.URL.revokeObjectURL(downloadUrl);
          successSound.play();
          message.style.color = 'green';
          message.textContent = '✅ 下载开始了！';
        } else {
          message.style.color = 'red';
          message.textContent = '❌ 下载失败，请稍后重试。';
        }
      } catch (error) {
        console.error(error);
        message.style.color = 'red';
        message.textContent = '❌ 出现错误，请稍后重试。';
      }
    });

    function switchLanguage() {
      window.location.href = '/en/index.html';
    }
  </script>
