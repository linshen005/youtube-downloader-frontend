<body>

  <h1>Download YouTube Videos as MP3/MP4</h1>
  <p>Fast and free tool to convert YouTube videos to MP3 or MP4 format. Enjoy high quality and instant downloads without any signup.</p>

  <form id="downloadForm">
    <input type="url" id="url" placeholder="Paste your YouTube video URL here..." required>
    <select id="format">
      <option value="mp3">MP3</option>
      <option value="mp4">MP4</option>
    </select>
    <button type="submit">Start Download</button>
  </form>

  <div class="message" id="message"></div>

  <div class="lang-switch" onclick="switchLanguage()">Switch to 中文</div>

  <!-- 提示音 -->
  <audio id="successSound" src="https://assets.mixkit.co/sfx/preview/mixkit-bell-notification-933.mp3" preload="auto"></audio>

  <script>
    const form = document.getElementById('downloadForm');
    const message = document.getElementById('message');
    const successSound = document.getElementById('successSound');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      message.style.color = '#1d1d1f';
      message.textContent = 'Processing... Please wait...';

      const url = document.getElementById('url').value.trim();
      const format = document.getElementById('format').value;

      if (!url) {
        message.style.color = 'red';
        message.textContent = '❌ Please provide a valid YouTube link.';
        return;
      }

      try {
        const response = await fetch('https://youtube-downloader-backend-lflr.onrender.com/download/', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded'
          },
          body: new URLSearchParams({ url, format })
        });

        if (response.ok) {
          const blob = await response.blob();
          const downloadUrl = window.URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = downloadUrl;
          a.download = `youtube_download.${format}`;
          document.body.appendChild(a);
          a.click();
          a.remove();
          window.URL.revokeObjectURL(downloadUrl);
          successSound.play();  // 播放提示音！
          message.style.color = 'green';
          message.textContent = '✅ Download started!';
        } else {
          message.style.color = 'red';
          message.textContent = '❌ Download failed. Please try again later.';
        }
      } catch (error) {
        console.error(error);
        message.style.color = 'red';
        message.textContent = '❌ An error occurred. Please try again.';
      }
    });

    function switchLanguage() {
      window.location.href = '/index.html';
    }
  </script>

</body>
